<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> First App </title>

    </head>

    <body>
        <h1> Go to /users to SignUp! </h1>
        <h2> Test for AccessRecord! <h2>
            {{ insert_me }}
        <div class="GetDbData">
            {% if access_records %}
                <table>
                    <thead>
                        <th> Site Name </th>
                        <th> Date Accessed </th>
                    </thead>
     

                    {% for acc in access_records %}
                
                    <tr>
                        <td>{{ acc.name }} </td>
                        <td>{{ acc.date }} </td>
                    </tr>

                    {% endfor %}
        
                </table>
        
            { % else %}
                
                <p> NO Access Records Found! </p>

            {% endif %}

        </div>
    </body>
</html>
