<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Forms </title>

    </head>

    <body>
            <div class ="container">
                    <h1> Go to /users to SignUp! </h1>
            </div>    
            <h2> Test for AccessRecord! <h2>


            <div class="GetDbData">
                {% if access_records %}
                    <table>
                        <thead>
                            <th> Site Name </th>
                            <th> Date Accessed </th>
                        </thead>
     

                        {% for acc in access_records %}
                
                        <tr>
                            <td>{{ acc.name }} </td>
                            <td>{{ acc.date }} </td>
                        </tr>

                        {% endfor %}
        
                    </table>
                                
                { % else %}
                
                    <p> NO Access Records Found! </p>

                {% endif %}    
        

            </div>
    </body>
</html>
